apiVersion: meta.p6m.dev/v1alpha1
kind: PlatformApplication
metadata:
  name: bff-service
  labels:
    p6m.dev/app: bff-service
spec:
  config:
    SERVER_PORT: "8080"
    LOGGING_STRUCTURED: "true"
  deployment:
    image: bff-service-server:latest
    ports:
      - protocol: http
        port: 8080
    readinessProbe:
      port: 8080
      path: /health

  networking:
    inbound:
      services:
        - name: bff-service
          namespace: bff-service
          port: 8080